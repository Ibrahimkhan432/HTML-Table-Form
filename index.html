<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass form </title>
</head>

<body>
    <div style="border:2px solid rgb(153, 208, 50); background-color: rgb(153, 208, 50); width: 500px;">
    <table>
        <form action="post">

<!-- Step 1 -->

            <tr>
                <th>Step 1: Your Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td> <input type="text" name="name" id="username" placeholder="First and last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name="emailname" id="useremail" placeholder="example@domain.com"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="name" id="uphone" placeholder="Ex +921234456789"></td>
            </tr>

            <!-- step 2 -->

            <tr>
                <th>Step 2: Delivery address</th>
            </tr>
            <tr>
                <td>Address</td>
                <td> <textarea name="address" id="add" cols="19" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>Post code</td>
                <td> <input type="email" name="post code" id="pcode" ></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" name="country" id="cnt" ></td>
            </tr>
            
<!-- step 3 -->

            <tr>
                <th>Step 3: Card details</th>
            </tr>
            <tr>
                <td>Card type</td>
                </tr>


                <tr>
                <td> <input type="radio" name="card" id="crd" ><b>Visa</b></td>
                <td> <input type="radio" name="card" id="crd" ><b>AmEx</b></td>
                <td> <input type="radio" name="card" id="crd" ><b>Mastercard</b></td>
            </tr>


            <tr>
                <td>Card Numberl</td>
                <td> <input type="email" name="emailname" id="cnumber" placeholder=""></td>
            </tr>
            <tr>
                <td>Security Number</td>
                <td><input type="text" name="secnumber" id="snumber" placeholder=""></td>
            </tr>
            <tr>
                <td>Name on card</td>
                <td><input type="text" name="cardname" id="cname" placeholder="Exact name as the card"></td>
            </tr>
            <tr>
                <td></td>
                
                <td><input type="button" value="Buy IT!" ></button></td></tr>
            
        </form>
    </table>
</div>
</body>

</html>
